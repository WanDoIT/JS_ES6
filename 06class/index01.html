<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Person {
            //멤버변수
            name = "홍길동";
            age = 20;
            state = { a: 1 };

            //생성자는 JS에서 반드시 1개입니다
            //JS는 this키워드를 지칭하면 멤버변수가 됩니다.
            constructor(addr) {
                this.addr = addr;
            }
            func = () => {
                console.log("func실행");
            }

        }

        //객체로 생성
        let p = new Person();
        console.log(p.name);
        console.log(p.age);
        console.log(p.state.a);

        p.func();

        let p2 = new Person("서울");
        console.log(p2.addr);

    </script>
</body>

</html>
