<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Shape {
            constructor() {


            }

            func = () => {
                console.log("func호출");
            }

        }

        class Rect extends Shape {
            //프로그래머가 생성자를 직접 만들게 되면 super()를 통해 연결해야 합니다.
            constructor(w,h){
                super();
                this.w = w;
                this.h = h;
            }

            //set
            setW = (w) => {
                this.w = w;
            }
            //get
            getW = () => {
                return this.w;
            }
            //set,get,static 같은 키워드들로 함수를 설정할 수 있습니다.

        }
        //객체생성
        let rect = new Rect();
        rect.func();
        console.log(rect.h) ;
        //객체생성
        let rect2 = new Rect(10,20);
        console.log(rect2.h);
        console.log(rect2.w);
        

    </script>
</body>

</html>
